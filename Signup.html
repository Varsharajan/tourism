                <div class="col-md-4 col-sm-4 col-xs-12">
                    <!-- form starts here -->
                   
                    <form class="form-container"  onsubmit="return validation()">
                       <center> <h4 >Sign-Up</h4></center>
                       
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" id="emailentry" class="form-control"  aria-describedby="emailHelp" required placeholder="username@gmail.com">
                        </div>
                        <div class="mb-3">
                          
                          <label for="phoneno" class="form-label">Phone-no</label>
                          <input type="text" id="phn-no" class="form-control" required>
                          <!-- to include country code along with phone-no -->
                          <!-- <script>
                            const phoneInputField = document.querySelector("#phn-no");
                            const phoneInput = window.intlTelInput(phoneInputField, {
                              utilsScript:
                                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
                            });
                          </script> -->
                        </div>
                        <div class="mb-3">
                         
                            <label for="exampleInputPassword1" class="form-label" >Create Password</label>
                            <input type="password" class="form-control" id="passEntry" required data-toggle="tooltip" data-placement="left"  data-html ="true" title="The password must be:
                            <ul>
                              <li>atleast 8 characters long</li>
                              <li>contains atlest one uppercase</li>
                              <li>contains atleast one lowercase</li>
                              <li>contains atleast one digit</li>
                              <li>contains atleast one special character(&,@,#,%...)</li>
                             </ul>">
                              <!-- for password visibility -->
                             
                             <i class="fa fa-eye" id="show_eye"></i>
                        </div>    
                       
                        <br>
                        <span id ="StrengthDisp" class="badge displayBadge" style="display: none;">Weak</span>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password" required>
                            </div>
                            
                        <div class="checkbox">
                            <label > 
                                <input type="checkbox" required>I agree to the terms and conditions.

                            </label>
                        </div>
                        <button type="submit" class="btn btn-danger btn-block ">Sign-Up</button>
                        <script src="../tourism/Validation.js"></script>
                    </form>
                    <!-- form ends here -->
                </div>
                <div class="col-md-4 col-sm-4 col-xs-12"></div>
